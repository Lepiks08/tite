<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LostKidz - Login</title>
    <link rel="stylesheet" href="home.css"> <style>
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #FF5733;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-box h2 { color: #ffffff; margin-bottom: 20px; }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            background-color: #FF5733;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        #error-msg { color: #ff4d4d; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <header>
        <div class="logo-and-title">
        <div class="logo"><img src="logo.jpg" alt="Logo"></div>
        <h1>LostKidz</h1>
    </div>
    </header>

    <main class="login-wrapper">
        <div class="login-box">
            <h2>Sign In</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">LOG IN</button>
                <p id="error-msg">Invalid Username or Password</p>
            </form>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
